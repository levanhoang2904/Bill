<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <img src="./640px-Logo_KFC.svg.png" alt="">
        </div>

        <div class="order">
            <h3>Your Order From KFC</h3>
           <ul class="list__food">
           </ul>

           <div class="add__food">
                <button class="button__add-food">Add Food</button>
           </div>

           <ul class="total">
               
           </ul>

           <div class="checkout">
                <button class="button__checkout">
                    Check Out
                </button>
           </div>
        </div>



        <div class="model__add-food">
            <input class= 'newfood' type="text" placeholder="Nhập tên thức ăn">
            <input class= 'newprice' type="text" placeholder="Nhập giá thức ăn">
            <div class="add">
                <button>Add</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
